name: Fix Coffee Method
on:
workflow_dispatch:
jobs:
fix:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v3
- name: Fix getCoffeeDecision to calculate
run: |
sed -i ‘s/coffeeDecision.getCoffeeDecision()/coffeeDecision.calculate()/g’ server.js
- name: Commit and push
run: |
git config user.name “GitHub Action”
git config user.email “action@github.com”
git add server.js
git commit -m “Fix: Change getCoffeeDecision() to calculate()”
git push
