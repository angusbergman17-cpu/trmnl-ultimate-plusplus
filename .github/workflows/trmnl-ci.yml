name: TRMNL Plugin CI
on: [push]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Syntax Check
        # This ensures your JS and basic HTML tags are valid
        run: node --check index.js
