services:
  - type: web
    name: trmnl-ultimate-plusplus
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm ci --prefer-offline --no-audit --progress=false --loglevel=error
    startCommand: node server.js
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: GTFS_API_KEY
        sync: false
      - key: WEATHER_KEY
        sync: false
